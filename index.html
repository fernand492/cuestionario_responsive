    // Función para cargar el cuestionario en el contenedor
    function loadQuiz() {
      const container = document.getElementById("quiz-container");
      const correctCountSpan = document.getElementById('correct-count');
      const incorrectCountSpan = document.getElementById('incorrect-count');

      // Inicializar contadores visualmente
      correctCountSpan.textContent = correctCount;
      incorrectCountSpan.textContent = incorrectCount;

      // Mezcla el array de preguntas de forma aleatoria
      const shuffledQuestions = shuffle(questions);

      shuffledQuestions.forEach((q) => {
        const questionDiv = document.createElement("div");
        questionDiv.className = "question";

        // Muestra el enunciado SIN el número inicial
        // La regex quita números al inicio seguidos opcionalmente por un punto y/o espacios
        questionDiv.innerHTML = `<p><strong>${q.text.replace(/^\d+\.?\s*/, '')}</strong></p>`;

        if (q.disabled) {
          const annulledMsg = document.createElement("div");
          annulledMsg.className = "annulled";
          annulledMsg.textContent = "Esta pregunta ha sido anulada.";
          questionDiv.appendChild(annulledMsg);
        } else {
          const optionsDiv = document.createElement("div");
          optionsDiv.className = "options";

          // Guardar la referencia a la opción correcta original
          // Asegurarse que q.answer no es null o undefined antes de acceder a q.options[q.answer]
          const correctAnswerText = (q.answer !== null && q.answer !== undefined && q.options[q.answer])
                                     ? q.options[q.answer].replace(/^\w\)\s*/, '')
                                     : 'Respuesta no disponible';

          // Mezcla las opciones para que no siempre estén en el mismo orden A, B, C, D
          const optionData = q.options.map((text, index) => ({ text, originalIndex: index }));
          const shuffledOptions = shuffle(optionData);

          let correctButton = null; // Referencia al botón correcto

          shuffledOptions.forEach(({ text, originalIndex }) => {
            const btn = document.createElement("button");
            // Quita la letra inicial (A, B, C, D) de las opciones
            btn.textContent = text.replace(/^\w\)\s*/, '');

            // Guardar referencia al botón correcto si coincide el índice original
            if (originalIndex === q.answer) {
                correctButton = btn;
            }

            btn.onclick = () => {
              // Deshabilitar todos los botones de esta pregunta una vez se responde
              optionsDiv.querySelectorAll("button").forEach(b => b.disabled = true);

              // Comprobar si la respuesta es correcta (comparando el índice original)
              if (originalIndex === q.answer) {
                // alert("¡Correcto!"); // Puedes descomentar esta línea si quieres una alerta
                correctCount++;
                correctCountSpan.textContent = correctCount;
                btn.classList.add('correct'); // Marcar botón como correcto (verde)
              } else {
                // alert(`Incorrecto. La respuesta correcta es: ${correctAnswerText}`); // Alerta opcional
                incorrectCount++;
                incorrectCountSpan.textContent = incorrectCount;
                btn.classList.add('incorrect'); // Marcar botón como incorrecto (rojo)
                // Resaltar también el botón que era correcto (en verde)
                 if (correctButton) {
                     correctButton.classList.add('correct');
                 }
              }
            };
            optionsDiv.appendChild(btn);
          });
          questionDiv.appendChild(optionsDiv);
        }
        container.appendChild(questionDiv);
      });
    }

    // Llama a loadQuiz cuando la ventana se haya cargado completamente
    window.onload = loadQuiz;
  </script>
